        // Function to get a cookie value by name
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Display the detection result and user agent on the webpage
        function displayBrowserInfo() {
            const browserInfoElement = document.getElementById('browserInfo');
            const userAgentElement = document.getElementById('userAgent');
            const appStatusElement = document.getElementById('appStatus');

            // Print the user agent to the console
            console.log("User Agent:", navigator.userAgent);

            // Display the user agent on the webpage
            userAgentElement.innerText = "User Agent: " + navigator.userAgent;

            // Check if the browser is Safari
            if (isSafari()) {
                console.log("Safari detected: Hiding the banner");
                AF('banners', 'hideBanner');
                browserInfoElement.innerText = "Browser Detected: Safari";
            } else {
                console.log("Not Safari: Showing the banner");
                AF('banners', 'showBanner');
                browserInfoElement.innerText = "Browser Detected: Not Safari";
            }

            // Check if the app is installed via cookie and display the status
            if (getCookie('brandAppInstalled') === 'true') {
                console.log("App is installed");
                appStatusElement.innerText = "Local Storage - brandAppInstalled = true";
            } else {
                console.log("App is not installed");
                appStatusElement.innerText = "Local Storage - brandAppInstalled = false";
            }
        }

        // Detect if the browser is Safari
        function isSafari() {
            return /^((?!chrome|android|crios).)*safari/i.test(navigator.userAgent);
        }
    </script>
